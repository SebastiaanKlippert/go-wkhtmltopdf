name: macOS build & test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-and-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v5.0.0

    - name: Download wkhtmltopdf pkg
      run: curl -L -o wkhtmltopdf.pkg "https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-2/wkhtmltox-0.12.6-2.macos-cocoa.pkg"

    - name: Install wkhtmltopdf pkg
      run: sudo installer -pkg wkhtmltopdf.pkg -target /
        
    - name: Verify installation
      run: wkhtmltopdf --version

    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: stable

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Upload artifacts
      uses: actions/upload-artifact@v5.0.0
      with:
        name: TestPDFs
        path: '**/*.pdf'
